<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. Create map centered on Dhaka
    var map = L.map('map').setView([23.8103, 90.4125], 13);

    // 2. Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3. Load Project Boundary GeoJSON
    fetch('Project_Boundary.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',
            weight: 2,
            fillColor: '#f03',
            fillOpacity: 0.3
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Project Area");
          }
        }).addTo(map);
      })
      .catch(err => console.error("Error loading Project_Boundary.geojson:", err));

    // 4. Load Proposed Road GeoJSON
    fetch('Proposed_Road_3_NCC.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 3,
            dashArray: '5,5'
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Proposed Road");
          }
        }).addTo(map);
      })
      .catch(err => console.error("Error loading Proposed_Road_3_NCC.geojson:", err));
  </script>
</body>
</html>
